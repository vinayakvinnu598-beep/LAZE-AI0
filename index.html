  <div class="logo">LAZE.AI</div>
  <div class="tagline">“Your emotionally adaptive mirror.”</div>

  <div class="chat-box">
    <input id="userInput" type="text" placeholder="Reflect with me..." />
    <button onclick="askLazeAI()">Ask</button>
  </div>

  <div id="response" class="response"></div>

  <script>
    async function askLazeAI() {
      const input = document.getElementById("userInput").value;
      const resBox = document.getElementById("response");
      resBox.innerHTML = "Thinking... 💭";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: [
            { role: "system", content: "You are LAZE.AI, a calm, emotionally aware, and reflective AI mirror that speaks like a human mentor." },
            { role: "user", content: input }
          ]
        })
      });

      const data = await response.json();
      resBox.innerHTML = "💬 " + data.choices[0].message.content;
    }
  </script>
</body>
</html>
